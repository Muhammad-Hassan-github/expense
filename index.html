<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Expense Tracker</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="style.css?v=7" />

  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --danger: #dc3545;
      --bg: #f8f9fb;
      --text: #222;
    }

    body {
      font-family: "Inter", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .app-container {
      width: 100%;
      max-width: 420px;
      background: #fff;
      margin: 20px;
      padding: 20px 16px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      margin-top: 0;
      color: var(--primary-dark);
      font-size: 20px;
      font-weight: 700;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .share-btn {
      /* display: inline-flex;
      align-items: center; */
      /* gap: 4px; */
      /* padding: 10px;
      border: none;*/
      color: #fff;
      font-size: 12px; 
      cursor: pointer;
      border-radius: 12px;
      background: linear-gradient(to right, #8e2de2, #ff6a00);
      width: 25%;
      padding: 10px;
      margin-top: 8px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

      input {
      width: 95%;
      padding: 10px;
      margin-top: 8px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    input:focus {
      border-color: var(--primary);
    }

    .btn {
      border: none;
      cursor: pointer;
      color: #fff;
      font-weight: 600;
      transition: 0.2s;
    }

    .btn-add {
      background: var(--primary);
    }

    .btn-add:hover {
      background: var(--primary-dark);
    }

    .btn-del {
      background: var(--danger);
      margin-top: 6px;
    }

    .btn-del:hover {
      background: #b52a36;
    }

    table {
      width: 100%;
      margin-top: 16px;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    th {
      background: #f1f3f4;
      color: #333;
      font-size: 14px;
      padding: 8px;
    }

    td {
      padding: 8px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    td input {
      width: 90%;
      border: none;
      background: transparent;
      text-align: center;
      color: #222;
    }

    td button {
      border: none;
      background: transparent;
      font-size: 18px;
      cursor: pointer;
    }

    td button:hover {
      color: var(--danger);
    }

    #total {
      text-align: right;
      font-weight: 700;
      font-size: 16px;
      margin-top: 10px;
      color: var(--primary-dark);
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin-top: 18px;
    }

    footer a {
      color: #ff9800;
      text-decoration: none;
    }

    /* PWA Install Popup */
    #install-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #install-popup .popup-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 300px;
      color: #222;
    }

    #install-popup button {
      margin: 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #install-confirm {
      background: #4caf50;
      color: white;
    }

    #install-cancel {
      background: #f44336;
      color: white;
    }
  </style>
</head>

<body>
  <div class="app-container">

    <!-- Header -->
    <div class="top-bar">
      <span></span>
      <button class="share-btn" id="shareBtn">
        <iconify-icon icon="fluent:share-24-regular" width="14" height="14"></iconify-icon> Share
      </button>
    </div>

    <h2>üí∞ Personal Expense Tracker</h2>

    <!-- Input Form -->
    <input type="text" id="item" placeholder="Item name..." />
    <input type="number" id="price" placeholder="Price (Rs)" />
    <button class="btn btn-add" onclick="addExpense()">Add Expense</button>
    

    <!-- Table -->
    <table id="table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Item</th>
          <th>Price</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="total">Total: Rs. 0</div>

    <button class="btn btn-del" onclick="deleteAll()">Delete All</button> 
    <!-- Footer -->
    <footer>
      Made by Muhammad Hassan Manzoor<br>
      ‚Ä¢ WhatsApp: <a href="https://wa.me/923137164393">0313-7164393</a>
    </footer>
  </div>

  <!-- Install Popup -->
  <div id="install-popup">
    <div class="popup-box">
      <h3>Install Our App</h3>
      <p>Get quick access by installing this app on your device.</p>
      <button id="install-confirm">Install</button>
      <button id="install-cancel">Later</button>
    </div>
  </div>

  <script src="iconify-icon.min.js"></script>

  <script>
    // ===== Expense Tracker Logic =====
    let expenses = JSON.parse(localStorage.getItem('expenses') || '[]');

    function render() {
      const tbody = document.querySelector("#table tbody");
      tbody.innerHTML = "";
      let total = 0;

      expenses.forEach((e, i) => {
        total += parseFloat(e.price) || 0;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${new Date(e.date).toLocaleDateString()}</td>
          <td><input value="${e.item}" onchange="editExpense(${i}, 'item', this.value)" /></td>
          <td><input type="number" value="${e.price}" onchange="editExpense(${i}, 'price', this.value)" /></td>
          <td><button onclick="deleteExpense(${i})">üóë</button></td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("total").innerText = "Total: Rs. " + total.toFixed(2);
      localStorage.setItem("expenses", JSON.stringify(expenses));
    }

    function addExpense() {
      const item = document.getElementById("item").value.trim();
      const price = document.getElementById("price").value.trim();
      if (!item || !price) return alert("Please fill both fields.");
      expenses.push({ date: new Date().toISOString(), item, price });
      document.getElementById("item").value = "";
      document.getElementById("price").value = "";
      render();
    }

    function editExpense(i, key, value) {
      expenses[i][key] = value;
      render();
    }

    function deleteExpense(i) {
      if (confirm("Delete this item?")) {
        expenses.splice(i, 1);
        render();
      }
    }

    function deleteAll() {
      if (confirm("‚ö† Delete ALL items?")) {
        expenses = [];
        localStorage.removeItem("expenses");
        render();
      }
    }

    render();

    // ===== PWA Install Logic =====
    let deferredPrompt;
    const popup = document.getElementById("install-popup");
    const installConfirm = document.getElementById("install-confirm");
    const installCancel = document.getElementById("install-cancel");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      popup.style.display = "flex";
    });

    installConfirm.addEventListener("click", async () => {
      popup.style.display = "none";
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log("User choice:", outcome);
        deferredPrompt = null;
      }
    });

    installCancel.addEventListener("click", () => {
      popup.style.display = "none";
    });

    // ===== Share Button =====
    const shareBtn = document.getElementById("shareBtn");
    shareBtn.addEventListener("click", async () => {
      if (navigator.share) {
        try {
          await navigator.share({
            title: "Expense Tracker",
            text: "Track your daily expenses easily!",
            url: window.location.href,
          });
        } catch (err) {
          console.error("Share error:", err);
        }
      } else {
        alert("Sharing not supported on this device.");
      }
    });

    // ===== Register Service Worker =====
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js")
          .then(reg => console.log("‚úÖ Service Worker registered:", reg))
          .catch(err => console.log("‚ùå SW registration failed:", err));
      });
    }
  </script>
</body>
</html>
